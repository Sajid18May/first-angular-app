<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (userSelect)="onSelectUser($event)"
      ></app-user>
    </li>
    }
  </ul>
  @if(selectUser){
  <app-tasks [task]="selectUser.name"></app-tasks>
  }
  @else{
  <p>Please select a user to view their tasks.</p>
  }
</main>
