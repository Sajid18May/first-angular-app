<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (userSelect)="onSelectUser($event)"
        [isSelected]="userId === user.id"
      ></app-user>
    </li>
    }
  </ul>
  @if(selectUser) {
    <app-tasks [userId]="selectUser.id" [task]="selectUser.name"></app-tasks>
  } @else {
    <p>Please select a user to view their tasks.</p>
  }
</main>
